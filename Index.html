<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptRegistroCompra</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    
    <script src="scripts/script.js"></script>

</head>



<body>
    
    <center><img src="images/LogoStore.jfif" alt=""></center>
    <div class="container">

        
       

        <form action="">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre">

            <label for="direccion">Dirección:</label>
            <input type="text" class="form-control" id="direccion" name="direcion">


            <label for="nit">NIT</label>
            <input type="text" class="form-control" id="nit" name="nit"> 

            <label for="producto">Producto</label>
            <input type="text" class="form-control" id="producto" name="producto">

            <label for="Totalpago">Total a pagar:</label>
            <input type="number" class="form-control" id="Totalpago" name="Totalpago">
            
            <hr>

            <input type="button" 
                value="Guardar"
                class="btn btn-danger "
                onclick="addData()">
        
            <hr>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>NIT</th>
                        <th>Producto</th>
                        <th>Total a pagar</th>
                    </tr>
                </thead>

                <tbody id="listado">
                    
                </tbody>

            </table>

        </form>


    </div>
    







</body>
</html>
